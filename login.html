<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO MAX Login - Clone</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <nav class="menu">
        <a href="index.html">
            <img class="menu-logo" src="assets/images/hbo-max-logo.png" title="Logo HBO-MAX" alt="Logo HB-MAX">
        </a>
        <div>
            <a class="menu-options" href="login.html" title="Entrar no Cadastro" alt="Entrar no Cadastro">Entrar</a>
            <a class="menu-options menu-button button" href="#assine" title="Assinar HBO-MAX" alt="Assinar HB-MAX">Assine Agora</a>
        </div>
    </nav>

    <main class="content">
        <form class="login container">
          <h1 class="login__title">Entrar</h1>
          <label class="login__label"> Você tem uma conta da HBO Max? </label>
          <input
            class="login__field"
            type="email"
            name="email"
            id="email"
            placeholder="Endereço de e-mail"
          />
          <input
            class="login__field"
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
            minlength="8"
          />
  
          <div class="login__actions">
            <button type="submit" class="button button--gradient">Entrar</button>
            <a href="#" class="login__link"> Esqueceu a senha? </a>
          </div>
        </form>
      </main>

    <footer class="container">
        <div>
            <a class="footer-link" href="https://www.hbomax.com/br/pt/sitemap">
              Agora na HBO Max
            </a>
            <a class="footer-link" href="https://www.hbomax.com/br/pt/coming-soon">
              Em breve
            </a>
            <a class="footer-link" href="https://www.hbomax.com/br/pt/feature">
              Filme em destaque
            </a>
            <a class="footer-link" href="https://www.hbomax.com/br/pt/series"
              >Séries</a
            >
            <a class="footer-link" href="https://help.hbomax.com/br">Ajuda</a>
          </div>
          <p class="detalhe footer-copyright">
            © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
            reservados. HBO Max é usado sob licença.
          </p>
          <div class="footer-rede-social">
            <a href="https://www.facebook.com/HBOMaxBr/">
              <img src="assets/images/fb_0.png" alt="Facebook" />
            </a>
            <a href="https://twitter.com/HBOMaxBR">
              <img src="assets/images/twitter_0.png" alt="Twitter" />
            </a>
            <a href="https://www.instagram.com/hbomaxbr/">
              <img src="assets/images/instagram_0.png" alt="Instagram" />
            </a>
            <a href="https://www.youtube.com/c/hbomaxbr">
              <img src="assets/images/youtube_0.png" alt="Youtube" />
            </a>
          </div>
    </footer>
</body>
</html>
